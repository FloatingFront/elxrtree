<style>

.elxrtree, .elxrtree ul, .elxrtree li {

}

.elxrtree ul {

}

.elxrtree li::before, .elxrtree li::after {
    content: "";

    left: -12px;
}

.elxrtree li::before {
    border-top: 1px solid #000;
    top: 9px;
    width: 8px;
    height: 0;
}

.elxrtree li::after {
    border-left: 1px solid #000;
    height: 100%;
    width: 0px;
    top: 2px;
}

.elxrtree ul > li:last-child::after {
    height: 8px;
}

</style>
